{% load manipulators %}

<html>
<head>
    <title>Plots</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bokeh Specific -->
    <link rel="stylesheet" href="/static/css/bokeh-0.12.9.min.css" type="text/css"/>

    <!-- custom css -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/submenu.css" rel="stylesheet">
    <link href="/static/css/navbar.css" rel="stylesheet">
    <style>
        .bk-root .bk-ui-widget-content {
            background-image: none !important;
            background-color: #ff9900 !important;
        }

        .bk-root .bk-ui-slider-vertical .bk-ui-slider-handle {
            left: -0.24em !important;
            margin-left: 0;
            margin-bottom: -0.6em;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #7f7f7f;
            background-color: #fff;
        }
        .form-control{
       height:26px;
       font-size:11px;
       }
       .input-group-addon {
       font-size:12px;}
    </style>
</head>

<body>
<div class="container">
   <form class="form-inline " id="filterIframeForm"
          action="/update_plot?plot_type={{ plot_type }}&x_prim_param={{ x_prim_param }}&x_prim_bm={{ x_prim_bm }}&x_prim_bp={{ x_prim_bp }}&x_cat_param={{ x_cat_param }}&y_am={{ y_am }}&y_ap={{ y_ap }}"
          method="post">
        <input type="hidden" id="filFrmDefault" name="default_filters" value="plot_type={{ plot_type }}&x_prim_param={{ x_prim_param }}&x_prim_bm={{ x_prim_bm }}&x_prim_bp={{ x_prim_bp }}&x_cat_param={{ x_cat_param }}&y_am={{ y_am }}&y_ap={{ y_ap }}">

        <div class="row">
        <div class="col-md-6 col-xs-6">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">ENG</span>
                <input type="text" class="form-control" name="eng" id="filFrmEng"
                   value="{{ eng }}" />
            </div>
        </div>
        <div class="col-md-6 col-xs-6">
             <div class="input-group">
                <span class="input-group-addon innerspan" id="basic-addon2">TRAN</span>
                <input type="text" class="form-control" name="tran" id="filFrmTran"
                   value="{{ tran }}" />
             </div>
        </div>
        </div>
        <div class="row" style="margin-top:6px;">
         <div class="col-md-6 col-xs-6">
              <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3">MILES</span>
                 <input type="text" class="form-control" name="miles" id="filFrmMiles"
                   value="{{ miles }}" />
              </div>
         </div>
            {% if x_prim_param == 'REPAIR-DT' %}
            <div class="col-md-6 col-xs-6">
            <div class="input-group">
             <span class="input-group-addon" id="basic-addon4">Frequency</span>
            <select class="form-control" name="freq" id="filFrmFreq">
                <option value="DAY" {% if freq == 'DAY' %}selected{% endif %}>DAY</option>
                <option value="MONTH" {% if freq == 'MONTH' %}selected{% endif %}>MONTH</option>
                <option value="QUARTER" {% if freq == 'QUARTER' %}selected{% endif %}>QUARTER</option>
            </select>
            </div>
            </div>
            {% endif %}
        </div>
    </form>
</div>
<div class="col-md-12">
    {{ div|safe }}
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/global_scripts.js"></script>
<script type="text/javascript" src="/static/js/bokeh-0.12.9.min.js"></script>

{{ script|safe }}

</body>
</html>
